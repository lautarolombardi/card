<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Frontend Mentor | Order summary card</title>
  <link rel="stylesheet" href="css/normalize.css">
  <link rel="stylesheet" href="css/styles.css">

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <!-- <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style> -->
</head>
<body>
  <!-- Order Summary

  You can now listen to millions of songs, audiobooks, and podcasts on any 
  device anywhere you like!

  Annual Plan
  $59.99/year

  Change

  Proceed to Payment
  Cancel Order
  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Your Name Here</a>.
  </div> -->
<div class="flex">
  <article class="order-card">
  
    <header class="order-card__header">
      <img src="images/illustration-hero.svg" alt="illustration-hero" class="order-card__hero">
    </header>

    <section class="order-card__body">
      <h3 class="order-card__title">Order Summary</h3>
      <p class="order-card__text">You can now listen to millions of songs, audiobooks, and podcasts on any 
      device anywhere you like!</p>
      <div class="order-card__flex">
        <figure class="order-card__figure">
          <img src="images/icon-music.svg" alt="icon-music" class="order-card__music">
        </figure>
        <div class="order-card__plan">
          <h4 class="order-card__name">Annual Plan</h4>
          <p class="order-card__price">$59.99/year</p>
        </div>
        <a href="#" class="order-card__link">Change</a>
      </div>
      <a href="#" class="button button--blue">Proceed to Payment</a>
      <a href="#" class="button">Cancel Order</a>
    </section>

  </article>
</div>

  
</body>
</html>
